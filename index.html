<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProdioLight Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .logo-container {
            width: 300px;
            height: 300px;
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            border-radius: 10px;
        }
        .logo {
            font-size: 2.8em;
            font-weight: bold;
            position: relative;
            z-index: 2;
            line-height: 1; /* Adjusted line height for better spacing */
        }
        .logo .prodio {
            color: #0066cc;
            display: inline-block;
        }
        .logo .light {
            color: #a9a9a9; /* Darker color for "Light" */
            display: inline-block;
        }
        .professional {
            font-size: 0.9em;
            color: #d3d3d3;
            font-family: "Roboto", sans-serif;
            position: relative;
            top: 20px; /* Lowered position */
            right: -10px;
            z-index: 2;
        }
        .tagline {
            font-size: 0.5em; /* Smaller font size */
            color: #d3d3d3;
            font-family: 'Roboto', sans-serif;
            position: absolute;
            right: -37px; /* Moved further to the right */
            top: 50%;
            transform: rotate(90deg);
            z-index: 2;
            width: 220px;
        }
        .wave-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #0059b8;
            box-shadow: 0 0 40px rgba(0, 89, 184, 0.9); /* Increased brightness */
            animation: ripple 6s infinite;
            opacity: 0.8;
        }
        .wave1 { width: 50px; height: 50px; }
        .wave2 { width: 100px; height: 100px; }
        .wave3 { width: 150px; height: 150px; }
        .wave4 { width: 200px; height: 200px; }
        .wave5 { width: 250px; height: 250px; }
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="wave-container">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
            <div class="wave wave5"></div>
        </div>
        <div class="logo">
            <span class="prodio">Prodio</span>
            <span class="light">Light</span>
        </div>
        <div class="professional">Professional</div>
        <div class="tagline">Audio Video Lighting Systems</div>
    </div>
</body>
</html>
